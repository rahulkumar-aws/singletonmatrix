name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # Step 3: Install dependencies and build the site
    - name: Install dependencies and build
      run: |
        yarn install
        yarn build
        echo 'singletonmatrix.com' > ./build/CNAME

    # Step 4: Deploy to the gh-pages branch
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages # Ensure deployment to gh-pages branch
        publish_dir: ./build
        force_orphan: true # Optional: Use a clean gh-pages branch to avoid leftover files